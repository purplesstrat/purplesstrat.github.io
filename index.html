    #bg-video {

      text-decoration: none;
      color: #fff;
      transition: background 0.3s;
    }

    .links a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .section {

    @media (max-width: 600px) {
      .profile-pic {

        height: 100px;
      }
