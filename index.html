<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>purplesstrat</title>
  <link rel="icon" href="https://purplesstrat.github.io/icon.png" />
  <style>
    /* Loading screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    #loading-screen img {
      width: 120px;
      height: 120px;
    }

    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* Page background */
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      overflow: hidden;
      background: linear-gradient(270deg, #5c258d, #4389a2, #ff6a00, #ffb347);
      background-size: 800% 800%;
      animation: gradientMove 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Card styles */
    .card {
      width: 420px;
      padding: 20px 30px 30px 30px;
      border: 1px solid #0d1117;
      border-radius: 10px;
      background-color: #000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      color: #e6e6ef;
      position: relative;
    }

    .mac-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 15px;
    }

    .mac-header span {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .mac-header .red { background-color: #ff5f57; }
    .mac-header .yellow { background-color: #ffbd2e; }
    .mac-header .green { background-color: #28c941; }

    .card-title {
      font-size: 22px;
      font-weight: bold;
      margin: 0 0 5px 0;
    }

    .card-subtitle {
      font-size: 14px;
      color: #999;
      margin: 0 0 20px 0;
    }

    .profile-img {
      position: absolute;
      top: 20px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #28c941;
      object-fit: cover;
      box-shadow: 0 0 8px #28c941aa;
    }

    .card-description {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .card-links {
      margin-bottom: 20px;
    }

    .card-links a {
      color: #58a6ff;
      text-decoration: none;
      margin-right: 15px;
      font-weight: 600;
      font-size: 14px;
    }

    .card-links a:hover {
      text-decoration: underline;
    }

    .card-tags {
      margin-bottom: 10px;
    }

    .card-tag {
      display: inline-block;
      font-size: 10px;
      border-radius: 5px;
      background-color: #0d1117;
      padding: 6px 10px;
      margin-right: 10px;
      color: #dcdcdc;
      user-select: none;
      outline: none !important;
      box-shadow: none !important;
      text-decoration: none !important;
    }

    .card-tag:focus,
    .card-tag:focus-visible {
      outline: none !important;
      box-shadow: none !important;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading-screen">
    <img src="https://dl.dropboxusercontent.com/scl/fi/rpmqrwnihzcfqs4899324/saumarai_with_a_sword_walking_right_20250721_100045_0_v2.gif?rlkey=fb2ogyhyhr0svmkr89a3xdtpr&dl=1" alt="Loading..." />
  </div>

  <!-- Main content -->
  <div id="main-content" style="display: none;">
    <div class="card" tabindex="0">
      <div class="mac-header">
        <span class="red"></span>
        <span class="yellow"></span>
        <span class="green"></span>
      </div>
      <img src="https://purplesstrat.github.io/icon.png" alt="Profile Icon" class="profile-img" />
      <div class="card-title">purplesstrat</div>
      <div class="card-subtitle">Interested in coding, especially iOS</div>
      <p class="card-description">
        Coding and playing Roblox are my favorite hobbies.<br />
        Favourite Artist: <strong>DJ DYLANFK</strong>
      </p>
      <div class="card-links">
        <a href="https://github.com/purplesstrat" target="_blank">GitHub</a>
        <a href="https://youtube.com/@lfwmios" target="_blank">YouTube</a>
        <a href="https://youtube.com/@pkplaysrbIx" target="_blank">YouTube</a>
      </div>
      <div class="card-tags">
        <span class="card-tag">Coding</span>
        <span class="card-tag">Roblox</span>
        <span class="card-tag">iOS</span>
      </div>
    </div>
  </div>

  <!-- JavaScript: 5s Loading Delay -->
  <script>
    window.addEventListener("load", () => {
      const loader = document.getElementById("loading-screen");
      const content = document.getElementById("main-content");

      // Wait 5 seconds before fade out
      setTimeout(() => {
        loader.classList.add("fade-out");

        // After fade-out, hide loader and show main content
        setTimeout(() => {
          loader.style.display = "none";
          content.style.display = "flex";
        }, 600); // fade-out time
      }, 5000); // 5-second delay
    });
  </script>
</body>
</html>
